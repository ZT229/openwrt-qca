name: Sync Upstream to Self without Certain Files

on:
  schedule:
    - cron: "0 2 * * *"  # UTC 时间凌晨 2 点自动运行
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  sync-upstream:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # 拉取完整的提交历史

      - name: Set up Git
        run: |
          git config user.name "ZT229"  # 替换为你的 GitHub 用户名
          git config user.email "2432702069@qq.com"  # 替换为你的邮箱

      - name: Add Upstream Remote
        run: |
          if ! git remote get-url upstream; then
            git remote add upstream https://github.com/VIKINGYFY/immortalwrt.git  # 替换为上游仓库 URL
          fi

      - name: Fetch Upstream Changes
        run: git fetch upstream

      - name: Checkout Main Branch
        run: git checkout main  # 切换到本地 main 分支

      - name: Remove Unwanted Files from Main Branch
        run: |
          # 删除不需要的文件
          git rm --cached -r .vscode
          git rm --cached -r .github
          git rm --cached -r .devcontainer
          # 提交移除的文件
          git commit -m "Remove unwanted files from main branch"
          
      - name: Merge Upstream Changes into Main
        run: |
          git merge upstream/main || {
            echo "合并 upstream/main 到 main 时发生冲突，请手动解决。"
            exit 1
          }

      - name: Checkout Self Branch
        run: git checkout self  # 切换到本地 self 分支

      - name: Merge Main Changes into Self
        run: |
          git merge main || {
            echo "合并 main 到 self 时发生冲突，请手动解决。"
            exit 1
          }

      - name: Push Changes to Self Branch
        run: |
          git push origin self  # 将 self 分支的更新推送到远程仓库
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub 提供的 token 进行身份验证
